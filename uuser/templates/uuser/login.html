<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<main>
    <div style="max-width: 400px; margin: 30px auto; padding: 20px; background-color: #fffdf6; border: 2px solid #a2d5ab; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #4a3626; font-size: 1.8rem; margin-bottom: 20px;">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <p style="color: #d9534f; text-align: center; font-weight: bold;">{{ error }}</p>
            {% endif %}
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px; color: #4a3626; font-weight: bold;">Username:</label>
                <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border: 1px solid #a2d5ab; border-radius: 5px; font-size: 1rem;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #4a3626; font-weight: bold;">Password:</label>
                <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; border: 1px solid #a2d5ab; border-radius: 5px; font-size: 1rem;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #a2d5ab; color: white; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;"><a href="{% url 'password_reset' %}" style="color: #4a3626; text-decoration: none;">Forgot your password?</a></p>
    </div>
</main>
</body>
</html>
