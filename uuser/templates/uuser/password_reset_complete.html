{% extends "uuser/base.html" %}

{% block content %}
<main>
    <div style="max-width: 400px; margin: 30px auto; padding: 20px; background-color: #e6f4e4; border: 2px solid #a2d5ab; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #4a3626; font-size: 1.8rem; margin-bottom: 20px;">Password Reset Successful</h2>
        <p style="color: #4a3626; font-size: 1.2rem;">
            Your password has been reset. You can now <a href="{% url 'login' %}" style="color: #2d572c; text-decoration: none; font-weight: bold;">log in</a> with your new password.
        </p>
    </div>
</main>
{% endblock %}
